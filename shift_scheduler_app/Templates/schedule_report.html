<!-- schedule_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>Schedule Report</h2>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Location</th>
            <th>Date</th>
            <th>From Time</th>
            <th>To Time</th>
            <th>Department</th>
        </tr>
        {% for data in report_data %}
        <tr>
            <td>{{ data.employee_id }}</td>
            <td>{{ data.employee_name }}</td>
            <td>{{ data.location }}</td>
            <td>{{ data.date }}</td>
            <td>{{ data.from_time }}</td>
            <td>{{ data.to_time }}</td>
            <td>{{ data.department }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
