<!-- shift_scheduler.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift Scheduler</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Shift Scheduler</h2>
        <form method="post" action="{% url 'shift_scheduler' %}" @submit.prevent="submitForm">
            {% csrf_token %}
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="employees_count">Number of Employees:</label>
            <input type="number" id="employees_count" name="employees_count" required>

            <label for="from_time">From Time:</label>
            <input type="time" id="from_time" name="from_time" required>

            <label for="to_time">To Time:</label>
            <input type="time" id="to_time" name="to_time" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                {% for location in form.location %}
                    <option value="{{ location.value }}">{{ location.label }}</option>
                {% endfor %}
            </select>

            <button type="submit">Schedule Shifts</button>
        </form>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    start_date: '',
                    end_date: '',
                    employees_count: '',
                    from_time: '',
                    to_time: '',
                }
            },
            methods: {
                submitForm() {
                }
            }
        });
    </script>
</body>
</html>
